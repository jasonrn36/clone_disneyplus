<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney°o°Plus</title>

    <link rel="stylesheet" href="/dist/css/main.css">

</head>

<body>
    

    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/Images/disneyplus.svg" alt="Disney Plus">
            </h1>
            <h3 class="title--small">
                Aqui as melhores histórias em um só lugar.
            </h3>
            <p>
                <a class="link-text" href="#">
                    Assinar o Disney+
                </a><br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__item__combo">
                    <img class="img_combo01" src="./dist/Images/logos/disney_star_plus.png" alt="Disney Plus e Star Plus para Assinar o combo Plus">
                    <button class="Assine">Assine agora</button>
                    <span class="text" alt="Quarenta e cinco e noventa por mês.">R$ 45,90/mês*</span>
                </li>

                <li class="hero__item__combo">
                    <img class="img_combo02" src="./dist/Images/logos/disney_star_plus_starzplay.png" alt="Disney Plus e Star Plus para Assinar o combo Plus">
                    <button class="Assine">Assine agora</button>
                    <span class="text" alt="Quarenta e cinco e noventa por mês.">R$ 45,90/mês*</span>
                </li>

            </ul>

        </div>
    </section>

    <section class="shows">

        <nav class="shows__tabs">
        <!-- Área dos botões data tab-->
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active" >
                Em breve
            </button>
            <button data-tab-button="mais_populares" class="shows__tabs__button">
                Mais Populares
            </button>
            <button data-tab-button="mais_no_star" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <!-- Área dos filmes em breve-->
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/desencantada.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/willow.jpg" alt="willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/spidey.jpg" alt="spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/the_santa_clauses.jpg" alt="the_santa_clauses">
            </li>            
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/lobisomem.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/em_breve/sem_limites.jpg" alt="sem_limites">
            </li>
            
        </ul>
        <!-- Área dos filmes em Mais populares-->
        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/obi_wan.jpg" alt="obi wan">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/o_incrivel_dr_pol.jpg" alt="o_incrivel_dr_pol">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/bluey.jpg" alt="bluey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/cavaleira_da_lua.jpg" alt="cavaleira_da_lua.jpg">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/red.jpg" alt="red">
            </li>                        
            <li class="shows__list__item">
                <img src="./dist/Images/mais_populares/tudo_igual_sqn.jpg" alt="tudo_igual_sqn">
            </li>



            
        </ul>
        <!-- Área dos filmes em Mais no star + -->
        <ul data-tab-id="mais_no_star" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/libertadores.jpg" alt="libertadores">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/os_simpson.jpg" alt="os_simpson">
            </li>

            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/nba.jpg" alt="nba">
            </li>

            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/belair.jpg" alt="belair">
            </li>

            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/premier_league.jpg" alt="premier_league">
            </li>
            <li class="shows__list__item">
                <img src="./dist/Images/mais_no_star_plus/the_kardashians.jpg" alt="the_kardashians">
            </li>
            
        </ul>

    </section>

    <script src="./src/js/main.js"></script>
    
</body>
</html>
